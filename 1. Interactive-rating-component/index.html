<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./src/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="../dist/output.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>Interactive rating component</title>
  </head>
  <body class="flex h-screen items-center justify-center relative">
    <!-- Rating state start -->
    <!-- Container -->
    <div
      class="absolute flex w-[80vw] max-w-[450px] flex-col gap-9 rounded-[40px] bg-gradient-to-tr from-veryDarkBlue to-darkBlue py-11 px-10"
    >
      <!-- Icon star -->
      <div
        class="self-start rounded-full bg-darkBlue p-5 shadow-sm shadow-darkBlue drop-shadow-sm"
      >
        <img src="./src/images/icon-star.svg" alt="" />
      </div>
      <!-- Text -->
      <div>
        <h2 class="mb-3 text-3xl font-bold text-white">How did we do?</h1>
        <p class="leading-relaxed text-lightGrey">
          Please let us know how we did with your support request. All feedback
          is appreciated to help us improve our offering!
        </p>
      </div>
      <!-- Buttons -->
      <form class="flex flex-col gap-9 w-full justify-between">
        <!-- Rating buttons -->
        <div class="flex w-full justify-between">
          <input value="1" type="button"
            class="h-[55px] w-[55px] rounded-full bg-darkBlue p-3 font-bold text-lightGrey shadow-sm shadow-veryDarkBlue drop-shadow-sm hover:bg-orange hover:text-white focus:bg-lightGrey focus:text-white"
          >
          <input value="2" type="button"
            class="h-[55px] w-[55px] rounded-full bg-darkBlue p-3 font-bold text-lightGrey shadow-sm shadow-veryDarkBlue drop-shadow-sm hover:bg-orange hover:text-white focus:bg-lightGrey focus:text-white"
          >
          <input value="3" type="button"
            class="h-[55px] w-[55px] rounded-full bg-darkBlue p-3 font-bold text-lightGrey shadow-sm shadow-veryDarkBlue drop-shadow-sm hover:bg-orange hover:text-white focus:bg-lightGrey focus:text-white"
          >
          <input value="4" type="button"
            class="h-[55px] w-[55px] rounded-full bg-darkBlue p-3 font-bold text-lightGrey shadow-sm shadow-veryDarkBlue drop-shadow-sm hover:bg-orange hover:text-white focus:bg-lightGrey focus:text-white"
          >
          <input value="5" type="button"
            class="h-[55px] w-[55px] rounded-full bg-darkBlue p-3 font-bold text-lightGrey shadow-sm shadow-veryDarkBlue drop-shadow-sm hover:bg-orange hover:text-white focus:bg-lightGrey focus:text-white"
          >
        </div>
        <!-- Submit button -->
        <input
          id="submit-btn"
          type="submit"
          value="SUBMIT"
          class="w-full rounded-full bg-orange p-3 font-bold text-white hover:bg-white hover:text-orange"
        />
      </form>
      <!-- Submit button -->
    </div>

    <!-- Rating state end -->
    <!-- ================================ -->
    <!-- Thank you state start -->
    <!-- Container -->
    <div
      class="hidden absolute flex items-center text-center w-[80vw] max-w-[450px] flex-col gap-9 rounded-[40px] bg-gradient-to-tr from-veryDarkBlue to-darkBlue py-12 px-11" id="thank-you-state"
    >
    <!-- Img container -->
    <div>
      <img src="./src/images/illustration-thank-you.svg" alt="cellphone">
    </div>
    <!-- Selected rate -->
    <div class="rounded-full bg-gradient-to-tr from-veryDarkBlue via-darkBlue to-darkBlue py-2 px-5">
      <p class="text-orange" id="selected-rate"></p>
    </div>
    <!-- Text container -->
    <div>
      <h2 class="mb-3 text-3xl font-bold text-white">Thank you!</h2>
      <p class="leading-relaxed text-lightGrey">We appreciate you taking the time to give a rating. If
    you ever need more support, donâ€™t hesitate to get in touch!</p>
    </div>
    </div>

    <!-- Thank you state end -->

    <script src="./src/js/index.js"></script>
  </body>
</html>
